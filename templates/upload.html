<!DOCTYPE html>
<html>
<head>
    <title>Upload Lab Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark py-5">

<div class="container">
    <h1 class="mb-4 text-primary">Upload Lab Report Image</h1>
    <form action="/view-results" method="post" enctype="multipart/form-data" class="bg-white p-4 rounded shadow-sm">
        <div class="mb-3">
            <label for="file" class="form-label">Select an image file:</label>
            <input type="file" name="file" id="file" class="form-control" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
